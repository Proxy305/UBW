<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>popup</title>
<link href="css/popup.css" rel="stylesheet" type="text/css">
</head>

<body>
<img src="images/banner.png" style="width:100%;"/>
<div id="contents">
	<button id="generate">Generate</button>
	<button id="print">Print</button>
	<p id="console"></p>
	
	<div class="buttonGroup">
		<span class="ui-switch">Scaling:</span>
		<span class="pullRight"><input type="checkbox" id="useRatio"/></span>		
	</div>
	<div class="buttonGroup">
		<span>Scale Ratio:</span>
		<span  class="pullRight"><input type="number" min="0" max="100" placeholder="Default:90(%)" id="ratioInput" disabled="disabled"/></span>
	</div>
	<p id="tips">To enable scaling, select "Scaling" below before you click "Analyze".</p>
</div>
<script type="text/javascript" src="libs/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="libs/jspdf.js"></script>
<script type="text/javascript" src="libs/mainService.js"></script>
</body>
</html>
